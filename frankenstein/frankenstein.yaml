merge_method: passthrough  # Use 'passthrough' to specify exact layer slices
slices:
  - sources:
      - model: meta-llama/Llama-3.1-8B  # Path to Llama 3 Base model
        layer_range: [0, 16]
  - sources:
      - model: meta-llama/Llama-3.1-8B-Instruct  # Path to Llama 3 Instruct model
        layer_range: [16, 32]

output_path: ./frankenstein
dtype: bfloat16  # Optional: specify data type for the merged model
tokenizer_source: meta-llama/Llama-3.1-8B-Instruc
